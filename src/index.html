<!DOCTYPE html>
<html>
<head>
    <title>METAR data for airports</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/leaflet.css"/>
    <script src="./js/leaflet.js"></script>
    <script src="./js/Leaflet.VectorGrid.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map" style="display: block; width: 100%; height: 100%;"></div>

<script>
  var map = L.map('map').setView([50.865833, 7.142778], 8)

  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map)

  var popup = L.popup()

  function processData(data) {
    var airports = JSON.parse(data)
    var airportLayer = L.vectorGrid.slicer(airports, {
      interactive: true
    }).addTo(map);
    airportLayer.on('click', function (e) {
      var icao = e.layer.properties.icao
      popup
        .setContent(
          '<a href="http://tgftp.nws.noaa.gov/data/observations/metar/stations/' + icao + '.TXT" ' +
          'target="_blank">show METAR for ' + icao + '</a> <br />' +
          '(opens in new window)')
        .setLatLng([e.latlng.lat, e.latlng.lng])
        .openOn(map)
    })
  }

  function handler() {
    if(this.status == 200 && this.responseText != null) {
      processData(this.responseText);
    }
  }

  var client = new XMLHttpRequest();
  client.onload = handler;
  client.open("GET", "./data/airports.geojson");
  client.send();

</script>

</body>
</html>
